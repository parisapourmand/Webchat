<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Title{% endblock %}</title>
  <script>
    function logout(){
        for (let i = 0; i < localStorage.length; i++) {
            if(localStorage.key(i).startsWith("widget")){
                localStorage.removeItem(localStorage.key(i));
                i -= 1;
            }
        }
    }
    </script>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
